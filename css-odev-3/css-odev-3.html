<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css-odev-3.css">
</head>
<body>
    <div class="top-options">
        <div class="top-left">
            <div class="about">About</div>
            <div class="store">Store</div>
        </div>
        <div class="top-right">
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <img class='appsbutton' src="appsbutton.svg" alt="">
            <button class="sign-in">Sign in</button>
        </div>
    </div>
    <div class="center-container">
        <img src="logo.png" alt="" class="google-logo">
        <div class="search-bar-container">
            <img src="buyutec.png" alt="" class="search-logo">
            <input type="text" rows="123" autocomplete="off"  class="google-seach">
            <img src="voicelogo.png" alt="" class="mic">
        </div>
        <div class="center-buttons">
            <button class="center-left-button">Google Search</button>
            <button class="center-right-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="container-bottom">
        <div class="bottom-left">
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search works</div>
        </div>
        <div class="bottom-right">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </div>
    </div>
</body>
</html>
