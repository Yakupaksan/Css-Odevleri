<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css-odev-2.css">
</head>
<body>
    <div class="container">
        <img src="indir.png" alt="" class="google-logo">
        <div class="middle-option">
            <p style="margin-bottom:5px" >Search the web using Google!</p>
            <input type="text" class="search">
            <div style="margin-bottom:5px">
                <button class="left-button">Google Search</button>
                <button class="right-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="left-links">
            <a href="#" class="">Special Searches</a>
            <a href="#" class="">Stanford Search</a>
            <a href="#" class="">Linux Search</a>
        </div>
        <div class="center-links">
            <a href="#" class="">Help!</a>
            <a href="#" class="">About Google!</a>
            <a href="#" class="">Company Info</a>
            <a href="#" class="">Google Logos</a>
        </div>
        <div class="right-links">
            <p style="margin-bottom:5px">
                Get Google! 
                <br>
                updates monthly: 
            </p>
            <input type="text" class="" placeholder="your e-mail">
            <button class="Subscribe">Subscribe</button>
            <a href="#" class="">Archive</a>
        </div>
    </div>
    <p style="text-align:center"><i>Copyright 1998 Google Inc.</i></p>
</body>
</html>
